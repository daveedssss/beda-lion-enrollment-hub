
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal - San Beda College Alabang</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-wrapper">
            <a href="index.html" class="back-link">
                ‚Üê Back to Home
            </a>
            
            <div class="login-card">
                <div class="login-header">
                    <div class="login-logo">
                        <img src="lovable-uploads/e45082fd-7242-437a-b022-82ecf62b8932.png" alt="San Beda Lion" class="login-lion">
                    </div>
                    <h1 class="login-title">Student Portal</h1>
                    <p class="login-description">Sign in to access your academic information</p>
                </div>
                
                <div class="login-content">
                    <form id="loginForm" class="login-form">
                        <div class="form-group">
                            <label for="studentId" class="form-label">Student ID</label>
                            <input type="text" id="studentId" name="studentId" placeholder="Enter your Student ID" class="form-input" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="password" class="form-label">Password</label>
                            <div class="password-wrapper">
                                <input type="password" id="password" name="password" placeholder="Enter your password" class="form-input" required>
                                <button type="button" class="password-toggle" onclick="togglePassword()">üëÅ</button>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-full">
                            Sign In
                        </button>
                    </form>
                    
                    <div class="login-footer">
                        <a href="#" class="forgot-password">Forgot your password?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleButton = document.querySelector('.password-toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleButton.textContent = 'üëÅ';
            }
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const studentId = document.getElementById('studentId').value;
            const password = document.getElementById('password').value;
            
            if (studentId && password) {
                localStorage.setItem('studentId', studentId);
                localStorage.setItem('isLoggedIn', 'true');
                alert('Login Successful! Welcome to your student portal!');
                window.location.href = 'dashboard.html';
            } else {
                alert('Please enter both Student ID and password.');
            }
        });
    </script>
</body>
</html>
